<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: rgb(186, 225, 217);
    }
  </style>
  <title>Titre de la page</title>
</head>
<body>
  <div class="profile">
    <div class="profile-header">
      <h2 class="profile-title">{{user.name}}</h2>
      <p class="profile-subtitle">{{user.email}}</p>
    </div>
    <div class="profile-body">
      <div class="profile-card">
        <h3 class="profile-card-title">Mes informations</h3>
        <div class="profile-card-info">
          <p><span class="info-label">Nom:</span> {{user.name}}</p>
          <p><span class="info-label">Email:</span> {{user.email}}</p>
        </div>
      </div>
      <div class="profile-card">
        <h3 class="profile-card-title">Mot de passe</h3>
        <div class="profile-card-info">
          <p><span class="info-label">Mot de passe:</span> {{user.password}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
