<div>
  <form [formGroup] = 'form' (ngSubmit) = 'login()'>
      <label>Email</label>
      <input type = 'text' formControlName = 'email' />
      <label>Password</label>
      <input type = 'password' formControlName = 'password' />
      <div>
          <button type ='submit' [disabled] = '!this.form.valid'>
              Login
          </button>
      </div>
  </form>
</div>
