<html lang="en">
<head>

  <title>MovieApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<header *ngIf="authService.connected">
  <div class="logo">
    <img src="https://www.state.gov/wp-content/uploads/2020/07/72-729738_youtube-red-circle-circle-youtube-logo-png-clipart.jpg" alt="MovieApp">
  </div>
  <nav>
    <ul>
      <li><a routerLink="/profil">Mon Profil</a></li>
      <li><a routerLink="/moviecard">MovieCard</a></li>
      <li><a routerLink="/userlike">Mes Likes</a></li>
      <li><a routerLink="/group">Groupes</a></li>

    <input type="text" placeholder="Recherche">
    <button>Rechercher</button>
  </div>
</header>
