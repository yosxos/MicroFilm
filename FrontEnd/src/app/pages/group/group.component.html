<div class="container">
    <h1>Liste des groupes</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groups">
          <td>{{ group.id }}</td>
          <td>{{ group.name }}</td>
          <td>
            <button class="btn btn-primary" (click)="updateGroup()">Modifier</button>
            <button class="btn btn-danger" (click)="deleteGroup()">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <hr>
    
    <h2>Ajouter/Modifier un groupe</h2>
    <form #groupForm="ngForm">
      <div class="form-group">
        <label for="groupName">Nom du groupe</label>
        <input type="text" class="form-control" id="groupName" name="groupName" [(ngModel)]="selectedGroup.name" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="updateGroup()" [disabled]="!groupForm.valid">{{ selectedGroup.id ? 'Modifier' : 'Ajouter' }}</button>
        <button type="button" class="btn btn-secondary" (click)="clearForm()">Annuler</button>
      </div>
    </form>
  </div>
